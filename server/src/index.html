<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DavinciCode</title>
  </head>
  <body align="center">
    <!-- 메인화면  -->
    <div id="login">
      <div class="username">Enter Username</div>
      <input type="text" placeholder="username" id="in_username" />
      <button id="btn_login">Enter</button>
    </div>
    <!-- 대기실 -->
    <div id="waitingRoom" class="hide">
      <span id="greetUser">Hello!</span>
      <button id="btn_logout">Logout</button>
      <br />
      <br />
      <input type="text" placeholder="code" />
      <button id="btn_joinGame">JoinGame</button>
      <br />
      <button id="btn_createGameRoute">New Game</button>
      <br />
    </div>
    <!-- 방생성 페이지 -->
    <div id="createGame" class="hide">
      <button id="btn_createGame">CreateGame</button>
      <br />
      <button id="btn_main">Main</button>
    </div>
    <!-- 방 -->
    <div id="gameRoom" class="hide"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="network.js"></script>
    <script src="utils.js"></script>
    <script src="app.js"></script>
  </body>
</html>
